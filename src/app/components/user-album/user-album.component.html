
  <app-header></app-header>

<div *ngIf="!album" class="text-center">
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <img src="assets/images/loading1.png" >

</div>
<div  class="d-flex flex-row flex-wrap m-auto text-center  w-75  mb-3" >
    <div class="p-2 col-4"  *ngFor="let b of album" >
      <div class="card  mb-3" style=" height: 20rem;">
        <div class="card-header p-3 " style="background-color: rgb(253, 107, 107);  ">
          <a class=" link-light fs-3"  style=" text-decoration: none; " (click)="Navigate(b)" [routerLink]="['photos']"[queryParams]="{userId:'{{b.userId}}',albumId:'{{b.id}}'}">
            ALBUM {{ b.id}}
        </a>
        </div>
        <div class="card-body">
          <img src="assets/images/photos.png" class="img-fluid rounded-start" alt="ALBUM {{ b.id}}" (click)="Navigate(b)" [routerLink]="['photos']"[queryParams]="{userId:'{{b.userId}}',albumId:'{{b.id}}'}">
         <p class="card-text">{{ b.title}} </p>
        </div>
      </div>
