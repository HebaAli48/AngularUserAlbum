<div class="  mb-5 " >
  <app-notadmin-header></app-notadmin-header>
</div>
<div *ngIf="!users" class="text-center">
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <img src="assets/images/loading1.png" >

</div>
<table class="table table-success table-striped text-center m-auto" style="width: 1200px;">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Number</th>
      <th scope="col">Adress</th>
      <th scope="col">ALBUMS</th>
   
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of users">
      <td> {{s.id}}</td>
      <td> {{s.name}}</td>
      <td> {{s.email}} </td>
      <td> {{s.phone}}</td>
      <td> {{s.address.street}} st, {{s.address.suite}} , {{s.address.city}}</td>

      <td class="text-center"><a routerLink="/user/{{s.id}}/albums"><img src="assets/images/album-logo3.png"
        class="mt-2"    style="width:40px; " /></a> </td>

    </tr>
  </tbody>
</table>
